<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
    <style>
        body {
            background-color: rgb(161, 249, 255);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseFloat(window.prompt ("Digite um numero"))
        var n2 = Number.parseInt(window.prompt ("Digite outro numero"))
        s = n1 + n2
        window.alert(`O resultado da soma entre ${n1} e ${n2} é de ${s.toString()}`)
    </script>
</body>
</html>
